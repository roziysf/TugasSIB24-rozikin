    <script>
    let answer = prompt("1 + 1 ?");
    let number = parseInt(answer); // Konversi string menjadi angka

        if (number === 2) {
            alert('Jawaban Anda Betul');
        } else if (number > 2) {
            alert('Jawaban Anda Kelebihan');
        } else if (number < 2) {
            alert('Jawaban Anda Kurang');
        } else {
            alert('Jawaban Anda Salah');
        }
    } else {
        alert('Masukkan angka yang valid!');
    }
